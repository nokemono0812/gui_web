<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <span class="section" id="section1">
        <div id="left_content">
            <center>
            <div id="btn_up" class="btn" onclick="up()"><i class="fa-solid fa-angle-up"></i></div>
            <div id="clock">
                <span id="hour">00</span>:<span id="minute">00</span>
            </div>
            <div id="title">『<span id="title_text">大学のある日</span>』</div>
            <div id="btn_down" class="btn" onclick="down()"><i class="fa-solid fa-angle-down"></i></div>
            </center>
        </div>
    </span>
    <span class="section" id="section2">
        <span id="right_content">
            <span id="image"><img src="images/IMG_0310.PNG"></span>
            <div id="text">お疲れ様です</div>
        </span>
    </span>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
